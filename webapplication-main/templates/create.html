<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title> Criação de Tarefas </title>
</head>
<body>
    <div class="container">
        <form action="/save" method="POST">
            <div class="form-group">
                <label> Tarefa </label>
                <input type="text" name="Tarefa" required = "true" class="form-control"/>
            </div>
            <div class="form-group">
                <label> Horário </label>
                <input type="text" name="Horário" required="true"  class="form-control"/>
            </div>
            <div class="form-group">
                <label> Tipo </label>
                <input type="text" name="Tipo" required="true" class="form-control"/>
            </div>
            <br>
            <button class="btn btn-primary">Salvar Tarefa</button>
        </form>
    </div>
</body>
</html>
